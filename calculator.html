<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>calculator</title>
	<script type="text/javascript" src="./js/calculator.js"></script>
</head>
<body>
<h1>a simple calculator</h1>
<form name="calcform">
	<input type="text" name="txt1"><br>
	<input type="buttom" name="btn7" value="7">
	<input type="buttom" name="btn8" value="8">
	<input type="buttom" name="btn9" value="9">
	<input type="buttom" name="divbtn" value="/"><br>
	<input type="buttom" name="btn4" value="4">
	<input type="buttom" name="btn5" value="5">
	<input type="buttom" name="btn6" value="6">
	<input type="buttom" name="mulbtn" value="*"><br>
	<input type="buttom" name="btn1" value="1">
	<input type="buttom" name="btn2" value="2">
	<input type="buttom" name="btn3" value="3">
	<input type="buttom" name="subbtn" value="_"><br>
	<input type="buttom" name="poibtn" value=".">
	<input type="buttom" name="btn0" value="0">
	<input type="buttom" name="eqbtn" value="=">
	<input type="buttom" name="addbtn" value="+">
</form>
</body>
</html>
